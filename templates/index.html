<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to JPG Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>PNG to JPG Converter</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">Choose a PNG File</label>
            <input id="file-upload" type="file" name="file" accept="image/png" required>
            <br>
            <button type="submit">Convert & Download</button>
        </form>
    </div>
</body>
</html>
